    <h1>&lt; 좋아하는 것을 소개합니다 &gt;</h1>
    <h2>색깔</h2>
    깔끔하고 어디에나 잘 어울리는 흰색을 좋아함.
    <br>흰색 계열의 색인 크림색, 베이지색, 오트밀 색상도 좋아함.
    <h2>계절</h2>
    맑은 하늘과 적당한 기온의 가을을 좋아함.
    <br>가을에 입는 옷, 단풍, 낙엽도 좋아함.
    <h2>음식</h2>
    짜게 먹는 편이며, 자극적인 음식을 좋아함.
    <br>단 음식도 좋아해 디저트류를 자주 먹음.
    <h2>장소</h2>
    바다로 여행을 자주 가며, 바다 사진을 찍는 것을 좋아함. 
    <p><i>사진을 보려면 <a href="./hw02_1.html">여기</a>를 클릭하세요.</i></p>
    <h2>캐릭터</h2>
    스누피라는 강아지 캐릭터를 좋아함.
